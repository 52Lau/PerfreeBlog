<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>友链</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="/libs/layui-v2.5.6/layui/css/layui.css">
    <link href="/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="p-container p-add-panel">
    <form class="layui-form" lay-filter="addForm">
        <div class="layui-form-item">
            <input type="hidden" value="#(link.id)" name="id">
            <label class="layui-form-label">
                <span class="p-form-required">*</span>网站名:
            </label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入网站名" autocomplete="off"
                       class="layui-input" value="#(link.name)">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                网站描述:
            </label>
            <div class="layui-input-block">
                 <textarea name="desc" placeholder="请输入网站描述"
                           class="layui-textarea article-textarea" style="resize: none">#(link.desc)</textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">
                <span class="p-form-required">*</span>网站logo:
            </label>
            <div class="layui-input-block">
                <input type="text" name="logo" required lay-verify="required" placeholder="请输入网站logo地址" autocomplete="off"
                       class="layui-input" value="#(link.logo)">
            </div>
        </div>
        <div class="add-btn-box">
            <button type="submit" lay-submit lay-filter="addForm" class="layui-btn layui-btn-normal p-submit-btn">确定
            </button>
            <button type="button" class="layui-btn layui-btn-primary p-cancel-btn">取消</button>
        </div>
    </form>
</div>

<script src="/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/libs/layui-v2.5.6/layui/layui.all.js"></script>
<script>
    let form, element, layer;
    layui.use(['layer', 'form', 'element'], function () {
        form = layui.form;
        element = layui.element;
        layer = layui.layer;
        // 表单验证
        form.verify({});
        // 表单提交
        form.on('submit(addForm)', function (data) {
            $.ajax({
                type: "POST",
                url: "/admin/link/update",
                contentType: "application/json",
                data: JSON.stringify(data.field),
                success: function (data) {
                    if (data.code === 200) {
                        parent.queryTable();
                        parent.layer.msg("更新成功", {icon: 1});
                        const index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    } else {
                        layer.msg(data.msg, {icon: 2});
                    }
                },
                error: function (data) {
                    layer.msg("更新失败", {icon: 2});
                }
            });
            return false;
        });
    });

    // 取消
    $(".p-cancel-btn").click(function () {
        const index = parent.layer.getFrameIndex(window.name);
        parent.layer.close(index);
    });
</script>
</body>
</html>
