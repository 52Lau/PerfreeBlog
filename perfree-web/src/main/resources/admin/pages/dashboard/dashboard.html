<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>面板</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
        <meta name="renderer" content="webkit"/>
        <meta name="force-rendering" content="webkit"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <link rel="stylesheet" href="/public/libs/layui-v2.5.6/layui/css/layui.css">
        <link href="/public/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <link href="/admin/static/css/main.css" rel="stylesheet"/>
        <link href="/admin/pages/dashboard/css/dashboard.css" rel="stylesheet"/>
    </head>
    <body class="layui-layout-body">
        <div class="p-container">
            <div class="layui-row">
                <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <div class="p-card-left">文章</div>
                            <div class="p-card-right"><i class="layui-icon layui-icon-read"></i></div>
                        </div>
                        <div class="layui-card-body">
                            <div class="p-card-num">99 <span class="p-card-num-text">篇</span></div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <div class="p-card-left">评论</div>
                            <div class="p-card-right"><i class="layui-icon layui-icon-dialogue"></i></div>
                        </div>
                        <div class="layui-card-body">
                            <div class="p-card-num">99 <span class="p-card-num-text">条</span></div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <div class="p-card-left">标签</div>
                            <div class="p-card-right"><i class="layui-icon layui-icon-note"></i></div>
                        </div>
                        <div class="layui-card-body">
                            <div class="p-card-num">99 <span class="p-card-num-text">个</span></div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <div class="p-card-left">用户</div>
                            <div class="p-card-right"><i class="layui-icon layui-icon-username"></i></div>
                        </div>
                        <div class="layui-card-body">
                            <div class="p-card-num">15 <span class="p-card-num-text">个</span></div>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs12 layui-col-sm12 layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <div class="p-card-left">最新文章</div>
                        </div>
                        <div class="layui-card-body" style="min-height: 240px;">
                            <ul>
                                <li class="p-cart-li">
                                    <span class="p-card-article-time">9.15</span>
                                    <a class="p-card-article-title">如何高效的写bug?</a>
                                </li>
                                <li class="p-cart-li">
                                    <span class="p-card-article-time">9.12</span>
                                    <a class="p-card-article-title">c#-dicom文件与jpg互相转换</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="layui-col-xs12 layui-col-sm12 layui-col-md6">
                    <div class="layui-card">
                        <div class="layui-card-header">
                            <div class="p-card-left">最新评论</div>
                        </div>
                        <div class="layui-card-body" style="min-height: 240px;">
                            <ul>
                                <li class="p-cart-li">
                                    <span class="p-card-comment-time">9.15</span>
                                    <span class="p-card-comment-user">Perfree: </span>
                                    <span class="p-card-comment-title">dsadasdsdfdfdr最</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/public/libs/jquery/jquery-3.5.1.min.js"></script>
        <script src="/public/libs/layui-v2.5.6/layui/layui.all.js"></script>
    </body>
</html>
