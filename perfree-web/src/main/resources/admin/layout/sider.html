<div class="layui-side f-side">
    <div class="layui-logo f-logo-text">
        #option("WEB_NAME")
    </div>
    <div class="layui-logo f-logo-img">
        <img src="#option('WEB_LOGO','/public/images/logo.png')">
    </div>
    <div class="layui-side-scroll">
        <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
        <ul class="layui-nav layui-nav-tree f-side-nav" lay-filter="side">
            #for(menu : menus)
            #if(menu.childMenu.size() <= 0)
            <li class="layui-nav-item f-nav-item">
                <a href="javascript:;" onclick="clickMenu(this)" class="p-menu-item"
                   data-url="#(menu.url)" id="#(menu.id)" data-icon="#(menu.icon)" data-name="#(menu.name)">
                    <i class="fa #(menu.icon)" aria-hidden="true"></i>
                    <span class="f-nav-content">#(menu.name)</span>
                </a>
            </li>
            #else
            <li class="layui-nav-item f-nav-item">
                <a class="" href="javascript:;">
                    <i class="fa #(menu.icon)" aria-hidden="true"></i>
                    <span class="f-nav-content">#(menu.name)</span>
                </a>
                #for(childMenu : menu.childMenu)
                <dl class="layui-nav-child">
                    <dd class="f-child-side">
                        <a href="javascript:;" class="p-menu-item"
                           data-url="#(childMenu.url)" id="#(childMenu.id)" data-icon="#(childMenu.icon)"
                           data-name="#(childMenu.name)"
                           onclick="clickMenu(this);">
                            #(childMenu.name)
                        </a>
                    </dd>
                </dl>
                #end
            </li>
            #end
            #end
        </ul>
    </div>
</div>
