<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>#(SEO_TITLE ?? WEB_TITLE ?? '忘记密码')</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/public/images/favicon.ico')" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/css/layui.min.css">
    <link href="/static/admin/pages/restPassword/css/restPassword.css" rel="stylesheet"/>
    <script type="text/javascript">
        if (window !== top)
            top.location.href = location.href;
    </script>
</head>
<body class="mdui-theme-primary-indigo">
<div class="p-login-box mdui-shadow-3" style="height: 260px">
    <div class="p-login-box-title">找回密码</div>
    <form class="layui-form" lay-filter="addForm">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <div class="p-input-box">
            <span class="p-input-label">邮箱验证码:</span>
            <input class="p-input" type="text" name="captcha" required lay-verify="required" placeholder="请输入接收到的邮箱验证码" autocomplete="off"/>
        </div>

        <div class="p-input-box">
            <span class="p-input-label">新密码:</span>
            <input class="p-input" type="password" name="password" required lay-verify="required" placeholder="请输入新密码" autocomplete="off"/>
        </div>

        <button type="button" lay-submit lay-filter="restPasswordForm2" class="layui-btn layui-btn-normal p-login-btn">提交</button>
    </form>
    <p class="p-login-box-bottom">
        <a href="/restPassword">返回上一步</a>
        <a href="/login" style="float: right;">前往登录</a>
    </p>
</div>
<script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/layui/2.6.8/layui.min.js"></script>
<script src="/static/admin/pages/restPassword/js/restPassword.js"></script>
</body>
</html>
