<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>#(SEO_TITLE ?? WEB_TITLE ?? '忘记密码')</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="Shortcut Icon" href="#option('WEB_LOGO','/static/public/images/favicon.ico')" type="image/x-icon"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.css">
    <link href="/static/admin/pages/restPassword/css/restPassword.css" rel="stylesheet"/>
    <script type="text/javascript">
        if (window !== top)
            top.location.href = location.href;
    </script>
</head>
<body class="mdui-theme-primary-indigo">
<div class="p-login-box mdui-shadow-3">
    <div class="p-login-box-title">找回密码</div>
    <form class="layui-form" lay-filter="addForm">
        <div class="layui-input-inline"  style="display: none;">
            <select lay-verify="" type="hidden"></select>
        </div>
        <div class="p-input-box">
            <span class="p-input-label">邮箱:</span>
            <input class="p-input" type="email" name="email" required lay-verify="required" placeholder="请输入绑定的邮箱" autocomplete="off"/>
        </div>

        <div class="p-input-box">
            <span class="p-input-label">账号:</span>
            <input class="p-input" type="text" name="account" required lay-verify="required" placeholder="请输入要找回密码的账号" autocomplete="off"/>
        </div>

        <div class="p-input-box captcha-group-box">
            <span class="p-input-label">验证码:</span><br>
            <div class="layui-inline captcha-group">
                <div class="layui-input-inline captcha-input-box">
                    <input type="text" name="captcha" placeholder="请输入验证码" required lay-verify="required" autocomplete="off" class="layui-input captcha-input">
                </div>
                <div class="layui-input-inline captcha-box">
                    <img onclick="this.src='/captcha?d='+Math.random();" id="captcha">
                </div>
            </div>
        </div>
        <button type="button" lay-submit lay-filter="restPasswordForm" class="layui-btn layui-btn-normal p-login-btn">下一步</button>
        <p class="p-login-box-bottom">
            <a class="mdui-text-color-theme p-register-btn" href="/login">返回登录</a>
        </p>
    </form>
</div>
<script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.js"></script>
<script src="/static/admin/pages/restPassword/js/restPassword.js"></script>
</body>
</html>
