<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>面板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/css/layui.css">
    <link href="//cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/admin/static/css/main.css" rel="stylesheet"/>
    <link href="/static/admin/pages/theme/css/theme.css" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="p-container">
    <div class="p-theme-addPanel">
        <a id="addTheme">安装新主题</a> - <a href="http://perfree.org.cn/theme-develop" target="_blank">主题开发指南</a>
    </div>
    <div class="p-theme-container layui-row">
        #for(theme : themeList)
        <div class="layui-col-xs12 layui-col-sm6 layui-col-md3 p-theme-Abox">
            <div class="p-theme-box">
                <img src="#(theme.screenshots)">
                <div class="p-theme-info">
                    <span class="theme-name">#(theme.name)</span>
                    <button type="button"
                            class="layui-btn layui-btn-danger editThemeBtn" data-path="#(theme.path)" data-name="#(theme.name)">编辑
                    </button>
                    #if(theme.isActive != 1)
                    <button type="button"
                            class="layui-btn layui-btn-danger removeThemeBtn" data-path="#(theme.path)">卸载
                    </button>
                    <button type="button"
                            class="layui-btn layui-btn-normal switchThemeBtn" data-path="#(theme.path)">启用
                    </button>
                    #end
                    #if(theme.isActive == 1)
                    <button type="button" class="layui-btn layui-btn-primary">已启用
                        #end
                    </button>
                </div>
            </div>
        </div>
        #end
    </div>
</div>
<script src="//cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/layui@2.6.8/dist/layui.js"></script>
<script>
    let layer, upload;
    layui.use(['upload', 'layer'], function () {
        layer = layui.layer;
        upload = layui.upload;

        upload.render({
            elem: '#addTheme',
            url: '/admin/theme/addTheme',
            accept: "file",
            acceptMime: "application/zip",
            exts: "zip",
            done: function (res) {
                if (res.code === 200) {
                    parent.layer.msg("主题安装成功", {icon: 1});
                    location.reload();
                } else {
                    layer.msg(res.msg, {icon: 2});
                }
            },
            error: function () {
                layer.msg("主题安装失败", {icon: 2});
            }
        });
    });
    $(".p-theme-container").on("click", ".switchThemeBtn", function () {
        const path = $(this).attr("data-path");
        $.ajax({
            type: "POST",
            url: "/admin/theme/switch",
            contentType: "application/json",
            data: JSON.stringify({path: path}),
            success: function (d) {
                if (d.code === 200) {
                    parent.layer.msg("切换主题成功", {icon: 1});
                    location.reload();
                } else {
                    layer.msg("切换主题失败", {icon: 2});
                }
            },
            error: function (data) {
                layer.msg("切换主题失败", {icon: 2});
            }
        });
    });

    $(".p-theme-container").on("click", ".removeThemeBtn", function () {
        const path = $(this).attr("data-path");
        layer.confirm('卸载将直接删除主题,确定要卸载吗?', {icon: 3, title: '提示'}, function (index) {
            $.ajax({
                type: "POST",
                url: "/admin/theme/del",
                contentType: "application/json",
                data: JSON.stringify({path: path}),
                success: function (d) {
                    if (d.code === 200) {
                        parent.layer.msg("卸载主题成功", {icon: 1});
                        location.reload();
                    } else {
                        layer.msg("卸载主题失败", {icon: 2});
                    }
                    layer.close(index);
                },
                error: function (data) {
                    layer.msg("卸载主题失败", {icon: 2});
                    layer.close(index);
                }
            });
        });
    });

    $(".p-theme-container").on("click", ".editThemeBtn", function () {
        const path = $(this).attr("data-path");
        parent.openTab('', '编辑主题', '/admin/theme/edit?path=' + path, "-5");
    });
</script>
</body>
</html>
