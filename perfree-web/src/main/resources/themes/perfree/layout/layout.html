#define layout()
    <html lang="zh-CN">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <META HTTP-EQUIV="pragma" CONTENT="no-cache">
            <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
            <META HTTP-EQUIV="expires" CONTENT="0">
            <title>#option('WEB_TITLE','Perfree')</title>
            <meta name="keywords" content="#option('WEB_META_KEYWORD')">
            <meta name="description" content="#option('WEB_META_DESC')">
            <link rel="Shortcut Icon" href="#option('WEB_LOGO','/public/images/favicon.ico')" type="image/x-icon"/>
            <link rel="stylesheet" href="/libs/layui-v2.5.6/layui/css/layui.css">
            <link href="/libs/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
            <link href="/perfree/static/css/main.css" rel="stylesheet">
            <link href="/perfree/static/css/index.css" rel="stylesheet">
            #@css?()
        </head>
        <body>
            <div class="m-layout" id="m-layout">
                #include("/themes/perfree/layout/header.html")
                <div class="m-content">
                    <div class="m-content-left" id="content">
                        <!-- 引入content部分 -->
                        #@content()
                    </div>
                    <div class="m-content-right" id="m-content-right">
                        #include("/themes/perfree/layout/right.html")
                    </div>
                </div>
                <div class="m-footer">
                    footer
                </div>
            </div>

            <!-- 返回顶部 -->
            <div class="backtop-box" id="backtop-box">
                <img src="/perfree/static/images/backtop.png" width="100%" height="100%">
            </div>

            <script src="/libs/jquery/jquery-3.5.1.min.js"></script>
            <script src="/libs/layui-v2.5.6/layui/layui.all.js"></script>
            <script src="/perfree/static/js/common.js"></script>
            <script src="/perfree/static/js/main.js"></script>
            #@script?()
        </body>
    </html>
#end
