<!DOCTYPE html>
<html lang="zh-CN">

<body class="layui-layout-body">
<div class="p-container">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">
            <div class="layui-card">
                <div class="layui-card-header">

                    <div id="main" style="width: 100%;height:400px;margin-top: 50px;"></div>

            </div>

        <div class="layui-col-xs6 layui-col-sm6 layui-col-md3">

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/static/public/libs/jquery/jquery-3.5.1.min.js"></script>
<script src="/static/public/libs/layui-v2.5.6/layui/layui.all.js"></script>
<script src="/static/public/libs/echarts/echarts.min.js"></script>
<script>
    let util, layer;
    layui.use(['util', 'layer'], function () {
        util = layui.util;
        layer = layui.layer;

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        $.get("/plugin/access/getAccessCountByWeek", function (res) {
            console.log(res);
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '衣物销量图'
                },
                tooltip: {},
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {},
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        });
        window.addEventListener("resize", function () {
            myChart.resize();
        });
    });

</script>
